source: https://github.com/alessandrocaglio/uj-redux.git
team: openshift
release: gitops

applications:
  # Tooling
  - name: uj-tooling
    enabled: true
    source_path: "."
    helm_values:
      - ubiquitous-journey/values-tooling-demo.yaml

  # Operators
  - name: uj-operators
    enabled: true
    source_path: "."
    helm_values:
      - ubiquitous-journey/values-operators-demo.yaml      

  # Applications
  - name: uj-applications
    enabled: true
    source_path: "."
    helm_values:
      - ubiquitous-journey/values-applications-demo.yaml      
