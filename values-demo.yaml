source: https://github.com/alessandrocaglio/uj-redux.git
team: openshift
release: gitops

applications:
  # Tooling
  - name: uj-tooling
    enabled: true
    source_path: "."
    helm_values:
      - ubiquitous-journey/demo/values-tooling.yaml

  # Operators
  - name: uj-sm3-operators
    enabled: true
    source_path: "."
    helm_values:
      - ubiquitous-journey/demo/values-servicemesh-operators.yaml      

  # Operators
  - name: uj-rhcl-operators
    enabled: true
    source_path: "."
    helm_values:
      - ubiquitous-journey/demo/values-rhcl-operators.yaml   

  # Applications
  - name: uj-applications
    enabled: true
    source_path: "."
    helm_values:
      - ubiquitous-journey/values-applications.yaml      
